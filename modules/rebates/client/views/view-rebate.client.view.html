<section data-ng-controller="RebatesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="rebate.title"></h1>
		<span data-ng-bind="rebate.affiliate"></span>
		<span data-ng-bind="rebate.link"></span>
		<span data-ng-bind="rebate.description"></span>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == rebate.user._id">
		<a class="btn btn-primary" href="/#!/rebates/{{rebate._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="rebate.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="rebate.user.displayName"></span>
		</em>
	</small>
</section>
