    <div class="page-header">
        <h1>Edit Rebate</h1>
    </div>
    <div class="col-md-12">

            <fieldset>

                    <label class="control-label" for="name">Name</label>

          <div class="row">
            <div class="col-md-6 col-md-offset-2">
              <form class="form-horizontal" role="form" data-ng-submit="update()" novalidate>
                <fieldset>


                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="textinput">Title</label>
                    <div class="col-sm-10">
                      <input type="text" data-ng-model="rebate.title" class="form-control" placeholder="Title" required>


                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="textinput">Affiliate</label>
                    <div class="col-sm-10">
                      <input type="text" data-ng-model="rebate.affiliate" class="form-control" placeholder="Affiliate Name" required>

                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="textinput">Link</label>
                    <div class="col-sm-10">
                      <input type="text" data-ng-model="rebate.link" class="form-control" placeholder="Affiliate URL" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="textinput">Category</label>
                    <div class="col-sm-4">
                      <input type="text" data-ng-model="rebate.category" class="form-control" placeholder="Category" required>
                      <select data-ng-model="category" class="form-control" id="category" ng-options="item._id as item.name for item in categories" placeholder="Category" required></select>


                    </div>

                    <label class="col-sm-2 control-label" for="textinput"> Discount</label>
                    <div class="col-sm-4">
                      <input type="text" data-ng-model="rebate.discount" class="form-control" placeholder="Discount" required>

                    </div>
                  </div>


                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="textinput">Caption</label>
                      <div class="col-sm-10">
                        <!-- <textarea data-ng-model="link" id="name" class="form-control" placeholder="Name" required> -->
                          <textarea class="form-control" data-ng-model="rebate.caption" rows="5" placeholder="Short description about coupon"></textarea>
                      </div>
                    </div>

                    <div class="col-md-6">
                        <p class="input-group">
                          <input type="text" class="form-control" datepicker-popup="{{format}}" data-ng-model="rebate.expire" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                        </p>
                    </div>




                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="pull-right">
                        <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                    </div>
                  </div>

                  <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                  </div>

                </fieldset>
              </form>
            </div>
    </div>
</section>
