<section data-ng-controller="RebatesController">
  <div class="page-header">


  </div>
  <div class="col-md-12">

    <div class="row">
      <div class="col-md-6 col-md-offset-2">
        <form class="form-horizontal" role="form" data-ng-submit="create()" novalidate>
          <fieldset>


            <div class="form-group">
              <label class="col-sm-2 control-label" for="textinput">Title</label>
              <div class="col-sm-10">
                <input type="text" data-ng-model="title" class="form-control" placeholder="Title" required>

              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label" for="textinput">Affiliate</label>
              <div class="col-sm-4">
                <input type="text" data-ng-model="affiliate" typeahead="item._id as item.name for item in affiliates | filter:$viewValue | limitTo:8" class="form-control" placeholder="Affiliate Name" required>

                <!-- <select data-ng-model="affiliate" class="form-control" id="category" ng-options="item._id as item.name for item in affiliates" placeholder="Category" required></select> -->

              </div>

              <label class="col-sm-2 control-label" for="textinput"> Expires</label>
              <div class="col-sm-4">
              <input type="text" class="form-control" ng-click="open($event)" datepicker-popup="{{format}}"
              data-ng-model="expire" is-open="opened" min-date="minDate" datepicker-options="dateOptions"
              ng-required="true" close-text="Close" placeholder="{{dt | date:'MM/dd/yyyy' }}" />


              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label" for="textinput">Link</label>
              <div class="col-sm-10">
                <input type="text" data-ng-model="link" class="form-control" placeholder="Affiliate URL" required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label" for="textinput">Category</label>
              <div class="col-sm-4">
                <!-- <input type="text" data-ng-model="category" class="form-control" placeholder="Category" required> -->


                <select data-ng-model="category" class="form-control" id="category" ng-options="item._id as item.name for item in categories" placeholder="Category" required></select>


              </div>

              <label class="col-sm-2 control-label" for="textinput"> Discount</label>
              <div class="col-sm-4">
                <input type="text" data-ng-model="discount" class="form-control" placeholder="Discount" required>

              </div>
            </div>


              <div class="form-group">
                <label class="col-sm-2 control-label" for="textinput">Caption</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" data-ng-model="caption" placeholder="Short description about coupon"></textarea>
                </div>
              </div>


<!--
              <section class="row" data-ng-controller="ChangeProfilePictureController">
              	<div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-4">
              		<form class="signin form-horizontal">

              		</form>
              	</div>
              </section> -->


            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="pull-right">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>

            <div data-ng-show="error" class="text-danger">
              <strong data-ng-bind="error"></strong>
            </div>

          </fieldset>
        </form>
      </div>
    </div>
</section>
